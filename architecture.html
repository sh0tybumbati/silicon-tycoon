<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Silicon Tycoon - Architecture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/architecture.css">
    <link id="theme-deco-css" rel="stylesheet" href="css/theme-deco.css" disabled>
    <link id="theme-retro-css" rel="stylesheet" href="css/theme-retro.css" disabled>
    <link id="theme-apple2-css" rel="stylesheet" href="css/theme-apple2.css" disabled>
    <link rel="stylesheet" href="css/theme-selector.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="art-deco-header">
            <!-- Radial Theme Selector -->
            <div class="theme-selector-container">
                <button id="theme-brush-btn" class="theme-brush-btn" title="Change Theme">üñåÔ∏è</button>
                <div id="theme-wheel" class="theme-wheel" style="display: none;">
                    <button class="theme-wheel-btn" data-theme="vanilla" title="Modern">üìä</button>
                    <button class="theme-wheel-btn" data-theme="deco" title="CyberDeco">üíé</button>
                    <button class="theme-wheel-btn" data-theme="retro" title="TVA">üìº</button>
                    <button class="theme-wheel-btn" data-theme="apple2" title="Apple II">üñ•Ô∏è</button>
                </div>
            </div>
            <div class="header-decoration top"></div>
            <h1 class="game-title">SILICON TYCOON</h1>
            <div class="header-decoration bottom"></div>
            <h2 class="subtitle">Die Architecture</h2>

            <!-- Navigation Buttons -->
            <nav class="screen-navigation">
                <a href="index.html" style="text-decoration: none;">
                    <button class="nav-button" data-screen="menu">
                        <span class="nav-icon">üè†</span>
                        <span class="nav-label">MENU</span>
                    </button>
                </a>
                <button class="nav-button active" data-screen="architecture">
                    <span class="nav-icon">üìê</span>
                    <span class="nav-label">ARCHITECTURE</span>
                </button>
                <a href="wafer.html" style="text-decoration: none;">
                    <button class="nav-button" data-screen="wafer">
                        <span class="nav-icon">‚öôÔ∏è</span>
                        <span class="nav-label">WAFER</span>
                    </button>
                </a>
                <button class="nav-button" data-screen="binning" disabled>
                    <span class="nav-icon">üìä</span>
                    <span class="nav-label">BINNING</span>
                </button>
                <button class="nav-button" data-screen="packaging" disabled>
                    <span class="nav-icon">üì¶</span>
                    <span class="nav-label">PACKAGING</span>
                </button>
                <button class="nav-button" data-screen="fab" disabled>
                    <span class="nav-icon">üè≠</span>
                    <span class="nav-label">FAB</span>
                </button>
            </nav>
        </header>

        <!-- Die Library View -->
        <div id="die-library-view" class="screen-view">
            <div class="library-header">
                <h3>Die Library</h3>
                <div class="library-actions">
                    <input type="text" id="search-dies" class="search-input" placeholder="Search dies...">
                    <select id="filter-type" class="filter-select">
                        <option value="all">All Types</option>
                        <option value="cpu">CPU</option>
                        <option value="gpu">GPU</option>
                        <option value="memory">Memory</option>
                        <option value="io_die">I/O Die</option>
                        <option value="npu">NPU</option>
                        <option value="custom">Custom</option>
                    </select>
                    <button id="create-die-btn" class="art-deco-button primary">
                        <span>‚ûï CREATE NEW DIE</span>
                    </button>
                </div>
            </div>

            <div id="die-grid" class="die-grid">
                <!-- Dies will be populated here by JS -->
            </div>
        </div>

        <!-- Create/Edit Die Dialog -->
        <div id="die-dialog" class="modal-overlay" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-header">
                    <h3 id="dialog-title">Create New Die</h3>
                    <button class="modal-close" id="close-dialog">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="die-sku">Die SKU / Name *</label>
                        <input type="text" id="die-sku" class="art-deco-input" placeholder="e.g., Ryzen 9000X" required>
                    </div>

                    <div class="form-group">
                        <label for="die-type">Die Type *</label>
                        <select id="die-type" class="art-deco-select" required>
                            <option value="cpu">üñ•Ô∏è CPU - General Purpose Processor</option>
                            <option value="gpu">üéÆ GPU - Graphics Processor</option>
                            <option value="memory">üíæ Memory - RAM Die</option>
                            <option value="io_die">üîå I/O Die - Chiplet I/O Hub</option>
                            <option value="npu">üß† NPU - AI/Neural Processor</option>
                            <option value="custom">üîß Custom - Mixed/Specialized</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="die-description">Description</label>
                        <textarea id="die-description" class="art-deco-input" rows="3" placeholder="Optional description..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="die-reticle">Reticle Size</label>
                        <select id="die-reticle" class="art-deco-select">
                            <!-- Populated by JS -->
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="die-width">Die Width (mm) *</label>
                            <input type="number" id="die-width" class="art-deco-input" value="10" min="1" max="50" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="die-height">Die Height (mm) *</label>
                            <input type="number" id="die-height" class="art-deco-input" value="10" min="1" max="50" step="0.1" required>
                        </div>
                    </div>

                    <div class="form-info">
                        <span>Die Area: <strong id="die-area-display">100.0 mm¬≤</strong></span>
                        <span>Reticle Utilization: <strong id="reticle-util-display">11.6%</strong></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancel-dialog" class="art-deco-button secondary">CANCEL</button>
                    <button id="save-die-btn" class="art-deco-button primary">CREATE DIE</button>
                </div>
            </div>
        </div>

        <!-- Die Designer View -->
        <div id="die-designer-view" class="screen-view" style="display: none;">
            <div class="designer-layout">
                <!-- Component Palette (Left) -->
                <aside class="component-palette themed-panel-bg beefy-border-panel chevron-corners-medium border-glow-animated">
                    <div class="palette-header">
                        <h4>PROCESS NODE</h4>
                    </div>
                    <div style="padding: 10px;">
                        <select id="process-node-select" class="art-deco-select" style="width: 100%;">
                            <!-- Populated by JS -->
                        </select>
                    </div>

                    <div class="palette-header" style="margin-top: 15px;">
                        <h4>COMPONENTS</h4>
                    </div>
                    <div id="component-list" class="component-list">
                        <!-- Populated by JS based on die type -->
                    </div>
                </aside>

                <!-- Canvas Area (Center) -->
                <main class="designer-canvas-area">
                    <div class="canvas-toolbar">
                        <button class="tool-btn" id="select-tool" title="Select & Move">üéØ</button>
                        <button class="tool-btn" id="pan-tool" title="Pan & Zoom">‚úã</button>
                        <button class="tool-btn" id="draw-tool" title="Draw">‚úèÔ∏è</button>
                        <button class="tool-btn" id="copy-tool" title="Copy Component">üìã</button>
                        <button class="tool-btn" id="delete-tool" title="Delete">üóëÔ∏è</button>
                        <div class="toolbar-divider"></div>
                        <label for="snap-size" style="font-size: 16px; margin-right: 5px;" title="Grid Snap Size">üß≤</label>
                        <select id="snap-size" class="snap-select" title="Grid Snap Size">
                            <option value="0.1">0.1mm</option>
                            <option value="0.25">0.25mm</option>
                            <option value="0.5" selected>0.5mm</option>
                            <option value="1">1mm</option>
                            <option value="2">2mm</option>
                            <option value="5">5mm</option>
                        </select>
                    </div>
                    <div id="designer-canvas" class="designer-canvas">
                        <!-- PixiJS canvas for die design -->
                    </div>
                </main>

                <!-- Properties Panel (Right) -->
                <aside class="properties-panel themed-panel-bg beefy-border-panel chevron-corners-medium border-glow-animated">
                    <div class="panel-header">
                        <h4>PROPERTIES</h4>
                    </div>
                    <div id="properties-content" class="properties-content">
                        <!-- Die info and selected component properties -->
                    </div>

                    <div class="designer-actions">
                        <button id="back-to-library" class="art-deco-button secondary">‚Ü©Ô∏è LIBRARY</button>
                        <button id="save-design" class="art-deco-button primary">üíæ SAVE</button>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <!-- Load PixiJS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.3.2/dist/pixi.min.js"></script>

    <!-- Global error handler for debugging -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('[GLOBAL ERROR]', e.error);
            console.error('[GLOBAL ERROR] Message:', e.message);
            console.error('[GLOBAL ERROR] File:', e.filename);
            console.error('[GLOBAL ERROR] Line:', e.lineno, 'Col:', e.colno);
            console.error('[GLOBAL ERROR] Stack:', e.error?.stack);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('[UNHANDLED PROMISE REJECTION]', e.reason);
            console.error('[UNHANDLED PROMISE REJECTION] Stack:', e.reason?.stack);
        });
    </script>

    <!-- Load our modules -->
    <script type="module" src="js/architecture.js?v=30"></script>
</body>
</html>
