<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Tycoon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link id="theme-deco-css" rel="stylesheet" href="css/theme-deco.css" disabled>
    <link id="theme-retro-css" rel="stylesheet" href="css/theme-retro.css" disabled>
    <link id="theme-apple2-css" rel="stylesheet" href="css/theme-apple2.css" disabled>
    <link rel="stylesheet" href="css/theme-selector.css">
    <style>
        .landing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px;
        }

        .main-menu {
            max-width: 600px;
            width: 100%;
        }

        .menu-button {
            width: 100%;
            padding: 20px 30px;
            margin: 15px 0;
            font-size: 1.2rem;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .menu-button .icon {
            font-size: 2rem;
            min-width: 40px;
            text-align: center;
        }

        .menu-button .label {
            flex: 1;
        }

        .menu-button .description {
            font-size: 0.75rem;
            color: var(--teal-light);
            margin-top: 5px;
            font-weight: 300;
        }

        .save-info {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--teal-dark);
            padding: 20px;
            margin-bottom: 30px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .save-info h3 {
            font-family: var(--font-display);
            color: var(--gold);
            margin-bottom: 15px;
            letter-spacing: 0.2em;
        }

        .save-stat {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 206, 209, 0.2);
        }

        .save-stat:last-child {
            border-bottom: none;
        }

        .save-stat .label {
            color: var(--teal-light);
        }

        .save-stat .value {
            color: var(--cream);
            font-weight: 600;
        }

        .version-info {
            margin-top: 40px;
            text-align: center;
            color: var(--teal-dark);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <!-- Radial Theme Selector -->
        <div class="theme-selector-container">
            <button id="theme-brush-btn" class="theme-brush-btn" title="Change Theme">üñåÔ∏è</button>
            <div id="theme-wheel" class="theme-wheel" style="display: none;">
                <button class="theme-wheel-btn" data-theme="vanilla" title="Modern">üìä</button>
                <button class="theme-wheel-btn" data-theme="deco" title="CyberDeco">üíé</button>
                <button class="theme-wheel-btn" data-theme="retro" title="TVA">üìº</button>
                <button class="theme-wheel-btn" data-theme="apple2" title="Apple II">üñ•Ô∏è</button>
            </div>
        </div>

        <header class="art-deco-header" style="margin-bottom: 40px;">
            <div class="header-decoration top"></div>
            <h1 class="game-title">SILICON TYCOON</h1>
            <div class="header-decoration bottom"></div>
            <h2 class="subtitle">Semiconductor Design & Manufacturing</h2>
        </header>

        <div class="main-menu">
            <!-- Save Info (shown if save exists) -->
            <div id="save-info" class="save-info" style="display: none;">
                <h3>LAST SESSION</h3>
                <div class="save-stat">
                    <span class="label">Last Played:</span>
                    <span class="value" id="last-played-date">Never</span>
                </div>
                <div class="save-stat">
                    <span class="label">Dies Designed:</span>
                    <span class="value" id="dies-count">0</span>
                </div>
                <div class="save-stat">
                    <span class="label">Batch Plans:</span>
                    <span class="value" id="batch-plans-count">0</span>
                </div>
            </div>

            <!-- Menu Buttons -->
            <button class="menu-button art-deco-button primary" id="continue-btn" style="display: none;">
                <span class="icon">‚ñ∂Ô∏è</span>
                <div class="label">
                    <div>CONTINUE</div>
                    <div class="description">Resume your last session</div>
                </div>
            </button>

            <button class="menu-button art-deco-button primary" id="new-game-btn">
                <span class="icon">üÜï</span>
                <div class="label">
                    <div>NEW GAME</div>
                    <div class="description">Start fresh with a clean slate</div>
                </div>
            </button>

            <button class="menu-button art-deco-button secondary" id="load-game-btn" disabled>
                <span class="icon">üìÇ</span>
                <div class="label">
                    <div>LOAD GAME</div>
                    <div class="description">Load from save slots (Coming Soon)</div>
                </div>
            </button>

            <button class="menu-button art-deco-button secondary" id="settings-btn" disabled>
                <span class="icon">‚öôÔ∏è</span>
                <div class="label">
                    <div>SETTINGS</div>
                    <div class="description">Adjust game preferences (Coming Soon)</div>
                </div>
            </button>

            <button class="menu-button art-deco-button secondary" id="about-btn">
                <span class="icon">‚ÑπÔ∏è</span>
                <div class="label">
                    <div>ABOUT</div>
                    <div class="description">Credits and information</div>
                </div>
            </button>
        </div>

        <div class="version-info">
            <div>Silicon Tycoon v0.3.1 Alpha</div>
            <div style="margin-top: 5px;">Built with PixiJS ‚Ä¢ Powered by Physics</div>
        </div>
    </div>

    <script type="module">
        import { initTheme, setupThemeSelector } from './js/themeManager.js';
        import { getDieLibrary } from './js/dieLibrary.js';
        import { loadBatchPlans, getBatchPlans } from './js/batchPlanner.js';

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize theme
            initTheme();
            setupThemeSelector();

            // Load game data
            loadBatchPlans();

            // Check if save exists
            const dieLibrary = getDieLibrary();
            const batchPlans = getBatchPlans();
            const hasSave = dieLibrary.length > 0 || batchPlans.length > 0;

            if (hasSave) {
                // Show save info and continue button
                document.getElementById('save-info').style.display = 'block';
                document.getElementById('continue-btn').style.display = 'flex';

                // Get last modified date
                let lastDate = null;
                dieLibrary.forEach(die => {
                    const date = new Date(die.lastModified || die.createdDate);
                    if (!lastDate || date > lastDate) lastDate = date;
                });
                batchPlans.forEach(bp => {
                    const date = new Date(bp.lastModified || bp.createdDate);
                    if (!lastDate || date > lastDate) lastDate = date;
                });

                // Update UI
                document.getElementById('last-played-date').textContent = lastDate
                    ? lastDate.toLocaleDateString() + ' ' + lastDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                    : 'Unknown';
                document.getElementById('dies-count').textContent = dieLibrary.length;
                document.getElementById('batch-plans-count').textContent = batchPlans.length;
            }

            // Event handlers
            document.getElementById('continue-btn').addEventListener('click', () => {
                window.location.href = 'architecture.html';
            });

            document.getElementById('new-game-btn').addEventListener('click', () => {
                if (hasSave) {
                    const confirm = window.confirm(
                        'Starting a new game will erase your current progress.\n\n' +
                        'Are you sure you want to continue?'
                    );
                    if (!confirm) return;

                    // Clear all localStorage
                    localStorage.clear();
                }
                window.location.href = 'architecture.html';
            });

            document.getElementById('about-btn').addEventListener('click', () => {
                alert(
                    'SILICON TYCOON v0.2.0 Alpha\\n\\n' +
                    'A semiconductor design and manufacturing simulation game.\\n\\n' +
                    'üéÆ Design custom dies with PixiJS canvas\\n' +
                    '‚öôÔ∏è Plan wafer fabrication batches\\n' +
                    'üè≠ Simulate realistic manufacturing yields\\n' +
                    'üìä Bin and package your chips\\n\\n' +
                    'Built with love for chip nerds by chip nerds.\\n\\n' +
                    '¬© 2025 Silicon Tycoon Project'
                );
            });
        });
    </script>
</body>
</html>
